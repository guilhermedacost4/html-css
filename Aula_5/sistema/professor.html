    <!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <div class="container">
        <h1>Sistema de Cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastro da nossa Escola Virtual</p>

        <h2>Menu de cadastro</h2>
        <a href="aluno.html"><button>Cadastrar Aluno</button></a>
        <a href="curso.html"><button>Cadastrar Curso</button></a>

    <div class="formulario">
        <h2>Cadastro do Professor🧑🏿‍💼
        <form action="">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome">
        </form>
    </div>

    <div class="formulario">
    <h2>Cadastro do Professor</h2>
    <form action="">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="data">CPF:</label><br>
        <input type="text" id="data" name="data"><br><br>

        <label for="email">Email Institucional:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>

       

>
    </form>

     <label for="periodo">Formação:</label><br>
        <select id="periodo" name="periodo">
            <option value="">Selecione a Formação</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select><br><br>


    </form>

    <label>Disciplinas que Leciona:</label><br>

<input type="checkbox" id="matematica" name="disciplinas" value="Matemática">
<label for="matematica">Matemática</label><br>

<input type="checkbox" id="portugues" name="disciplinas" value="Português">
<label for="portugues">Português</label><br>

<input type="checkbox" id="ciencias" name="disciplinas" value="Ciências">
<label for="ciencias">Ciências</label><br>

<input type="checkbox" id="historia" name="disciplinas" value="História">
<label for="historia">História</label><br>

<input type="checkbox" id="geografia" name="disciplinas" value="Geografia">
<label for="geografia">Geografia</label><br>

<input type="checkbox" id="ingles" name="disciplinas" value="Inglês">
<label for="ingles">Inglês</label><br><br>

<label for="carga">Carga Horária Semanal:</label><br>
<input type="number" id="carga" name="carga" min="1" max="40" style="width:80px;">
<span>horas</span><br><br>

<label for="experiencia">Experiência:</label><br>
<input type="number" id="experiencia" name="experiencia" min="0" max="50" style="width:80px;">
<span>anos</span><br><br>

<label>Disponibilidade:</label><br>

<input type="radio" id="integral" name="disponibilidade" value="Integral">
<label for="integral">Integral</label><br>

<input type="radio" id="parcial" name="disponibilidade" value="Parcial">
<label for="parcial">Parcial</label><br><br>

        <a href="aluno.html"><button>Cadastrar Professor</button></a>
        <a href="curso.html"><button>Limpar Dados</button></a>
</div>
</div>
