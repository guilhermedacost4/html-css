        <div class="formulario">
        <h2>🎓 Cadastrar Curso</h2>
        <form action="">

          <label for="nome">Nome do Curso</label><br>
          <input type="text"
          placeholder="Digite o nome do curso"><br><br>

          <label for="codigo">Código do Curso</label><br>
          <input type="text"
          placeholder="Digite o nome do curso"><br><br>

          <label for="categoria">Categoria</label><br>
          <select name="categoria" id="categoria">
            <option value="categoria">Selecione sua categoria</option>
            <option value="categoria">Nível de Formação</option>
            <option value="categoria">Área de Conhecimento</option>
            <option value="categoria">Modalidade (presencial, a distância)</option>
            <option value="categoria">Formato/Duração</option>
            <option value="categoria">Objetivo (desenvolvimento pessoal, profissional, acadêmico</option>
          </select><br><br>

          <label for="duracao">Duração (Meses)</label><br>
          <input type="text"><br><br>

          <label for="modalidade">Modalidade</label><br>

          <input type="radio" name="modalidade" value="modalidade" id="modalidade">
          <label for="modalidade">Presencial</label><br>

          <input type="radio" name="modalidade" value="modalidade" id="modalidade">
          <label for="modalidade">Online</label><br>

          <input type="radio" name="modalidade" value="modalidade" id="modalidade">
          <label for="modalidade">Hibrido</label><br><br>

          <label for="requisitos">Pré Requisitos</label><br>

          <input type="radio" name="requisitos" value="requisitos" id="requisitos">
          <label for="requisitos">Ensino Médio Completo</label><br>

          <input type="radio" name="requisitos" value="requisitos" id="requisitos">
          <label for="requisitos">Curso Básico</label><br>

          <input type="radio" name="requisitos" value="requisitos" id="requisitos">
          <label for="requisitos">Experiencia Prevía</label><br><br>

          <label for="descricao">Descrição do Curso</label><br>
          <textarea></textarea><br><br>

          <button>Cadastrar Aluno</button> <button type="reset">Limpar Dados</button>

        </form>
